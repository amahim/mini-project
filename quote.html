<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="text-3xl text-center font-bold my-6 text-blue-600">Footballer's Quote Generator</h2>
      </div>
      <div class="main content">
        <div class="card w-96 h-46 mx-auto shadow-2xl">
          <div class="card-body">
            <p id="quote-p">
              
            </p>
            <h2 id="name" class="person text-red-500">

            </h2>
            <div class="card-actions justify-end">
              <button id="new-btn" class="btn btn-outline btn-primary btn-xs">
                New Quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src=".//js/quote.js"></script>
  </body>
</html>
